        <h2 class="t2" id="h10.7">10.7    Conclusion</h2>
        
        <p class="standard">Nested types, especially anonymous inner classes, for implementing functional interfaces have become less important with the introduction of lambda expressions. 
            <span class="crossreference "><a href="13_001.html#h13">Chapter 13</a></span>
         goes into further detail on this topic.</p>
